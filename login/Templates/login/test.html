<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link, a:visited {
      background-color: #f44336;
      color: white;
      padding: 14px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    a:hover, a:active {
      background-color: red;
    }
    </style>
</head>
<body>
    {%  for user in all_user %}
        <li>{{ user.username }}</li>
    {% endfor %}
    <h2>not a user?? register here</h2>
    <form method=POST action='login'>
        {%  csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
</body>
</html>
